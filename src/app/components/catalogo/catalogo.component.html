<br /><br /><br /><br /><br />
<div class="products">
  <div
    class="product"
    *ngFor="let producto of productos"
    (click)="verDetalle(producto)"
  >
    <div class="img" [style.background-image]="getUrlImage(producto)"></div>
    <div class="name-price">
      <div class="name">{{ producto.name }}</div>
      <div class="price">
        {{
          producto.prices.formattedCardPrice ||
            producto.prices.formattedOfferPrice
        }}
      </div>
    </div>
  </div>
</div>
